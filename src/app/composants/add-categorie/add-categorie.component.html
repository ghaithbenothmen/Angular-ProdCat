<div class="add-category-container">
    <h2>Ajouter une catégorie</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="onSave()">
      <div>
        <label for="title">Titre :</label>
        <input id="title" formControlName="title" type="text" />
        <div *ngIf="categoryForm.get('title')?.invalid && categoryForm.get('title')?.touched">
          <small *ngIf="categoryForm.get('title')?.errors?.['required']">Le titre est requis.</small>
          <small *ngIf="categoryForm.get('title')?.errors?.['minlength']">Le titre doit contenir au moins 3 caractères.</small>
        </div>
      </div>
  
      <div>
        <label for="image">Image :</label>
        <input id="image" formControlName="image" type="text" />
        <div *ngIf="categoryForm.get('image')?.invalid && categoryForm.get('image')?.touched">
          <small>Le chemin de l'image est requis.</small>
        </div>
      </div>
  
      <div>
        <label for="description">Description :</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
  
      <div>
        <label>
          <input type="checkbox" formControlName="available" />
          Disponible
        </label>
      </div>
  
      <button type="submit" [disabled]="categoryForm.invalid">Save</button>
    </form>
  </div>
